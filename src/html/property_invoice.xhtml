<html>
  <head>
    <style>
      textarea.oneline {
        width: 220px;
        height: 20px;
        border: none;
      }
      div#main {
        min-height: 100px;
        width: 600px;
        border: 2px solid black;
        padding-left: 6px;
        border-radius: 4px;
        padding-bottom: 10px;
        min-height: 400px;
      }
      table#tablepricing td {
        text-align: center;
      }
      #humanMsg, #humanMsgErr, #humanMsgLog {
        display: none;
      }
    </style>
    <script src="/js/cm/pginvoice.js"></script>
    <script>
      $(document).ready(function() {
        $('.hovergreen').hover(
        function(ev) {
          $(this).css('background-color', '#daffa9');
        },
        function(ev) {
          $(this).css('background-color', 'white');
        });
        if (!$('#today').val()) {
          var nd= new Date();
          $('#today').val($.datepicker.formatDate('D M yy', nd));
        }
        if (!$('#vat').val()) {
          $('#vat').val('--');
        }
      });
    </script>
  </head>
  <body>
    <div style="margin-left:450px;margin-bottom:5px">
      <input type="submit" value="Print" onclick="javascript:print()"></input>
      <input type="submit" value="Save" onclick="javascript:saveInvoice()"></input>
      <input type="submit" value="Back" onclick="javascript:exitInvoice()"></input>
    </div>
    <div id="main">

      <div style="float:right;margin-top:10px">
        <b style="float:right;margin-right:20px">Invoice N. <span id="invoiceN"></span></b>
        <br/>
        <h3>Thanks for your stay</h3>
        <span id="stay"></span>
        <table>
          <tr>
            <td>
              Guest:
            </td>
            <td>
              <textarea id="customer" class="hovergreen oneline"></textarea>
            </td>
          </tr>
          <tr>
            <td>
              Today:
            </td>
            <td>
              <textarea id="date" class="hovergreen oneline"></textarea>
            </td>
          </tr>
          <tr>
            <td>
              Vat:
            </td>
            <td>
              <textarea id="vat" class="hovergreen oneline" rows="3" style="width:100%;height:60px"></textarea>
            </td>
          </tr>
        </table>
        <br/>
        <br/>
        <table>
          <tr>
            <td>
              Rooms:
            </td>
            <td>
              <b id="totrooms"></b>
            </td>
          </tr>
          <tr>
            <td>
              Extras:
            </td>
            <td>
              <b id="totextras"></b>
            </td>
          </tr>
          <tr>
            <td>
              <b>Total</b>:
            </td>
            <td>
              <b id="itotal"></b>
            </td>
          </tr>
        </table>
      </div>

      <h2>Rooms</h2>
      Per Room/Night prices:
      <table id="tablepricing" style="margin-left:20px"></table>
      <h2>Extras</h2>
      <table id="extraspricing" style="margin-left:20px"></table>
    </div>
  </body>
</html>
