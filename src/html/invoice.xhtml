<html>
  <head>
    <script src="/js/cm/pginvoice.js"></script>
    <title>Zak Invoice</title>
    <style media="print">
      #invoice_buttons {
        display:none;
      }
    </style>
    <style>
      #invoice_buttons {
        width: 540px;
        margin-bottom: 10px;
        text-align: right;
      }
      #humanMsgLog, #humanMsgErr, #humanMsg, #tmplmadd {
        display:none;
      }
      #invoice_div {
        border-radius: 5px;
        border: 2px solid black;
        width: 540px;
        padding: 5px;
        overflow: auto;
      }
      #rooms_table td {
        text-align: center;
      }
      #hotel_header_div {
        text-align: right;
        float:right;
        margin: 6px;
        max-width: 280px;
      }
      #iheader {
        margin-left: 26px;
      }
      table {
        font-size: 12px;
        margin: 0;
        padding: 0;
        margin-left: 10px;
      }
      h3 {
        margin: 0;
        padding: 0;
        margin-left: 10px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div id="invoice_buttons">
      <input type="submit" value="Exit" onclick="exitInvoice()"></input>
      <input type="submit" value="Save invoice" onclick="saveInvoice()" id="bSaveInvoice"></input>
      <input type="submit" value="Print" onclick="print()"></input>
    </div>
    <div id="invoice_div">
      <div id="hotel_header_div">
        <span id="iname">Invoice</span> N: <input id="inumber" value="" style="width:40px"></input><br/>
        <div style="float:right;border: 1px solid black" id="itotal">
          <b style="float:left">Total:</b><br/>
        </div>

      </div>
      <textarea id="iheader" style="width:300px;height:60px">Hotel altrove</textarea>
      <br/>
      <textarea id="cheader" style="width:300px;height:70px">Customer invoice header</textarea>
      <div id="rooms_div">

        <h3 id="title_rooms">Rooms</h3>
        <table id="rooms_table">
        </table>

        <h3 id="title_meals">Meals</h3>
        <table id="meals_table">
        </table>


        <h3 id="title_extras">Extras</h3>
        <table id="extras_table">
        </table>

      </div>
    </div>
  </body>
</html>
